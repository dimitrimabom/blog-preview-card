<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="container">

    <div class="content">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="illustration card">
        <div class="img_desc">Learning</div>
        <p class="post_desc">Published 8 June 2024</p>
        <h1 class="card_title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, ccontent and presentation.</p>
        <div class="profil">
          <img src="./assets/images/avatar.png" alt="profil image">
          <span class="profil_name">Dimitri Mabom</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/dimysenpai" target="_blank">
        Dimitri Mabom
      </a>
      .
    </div>
  </main>
</body>
</html>
